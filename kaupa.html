        </ul>
      </nav>
    </section>

    <!-- Header -->
    <section>
      <div class="grid">
        <div class="row">
          <div class="col col-12">
            <header class="header__kaupa">
              <div class="header__kaupa__content">
                <h1 class="heading heading--one ">Kaupa</h1>
              </div>
            </header>
          </div>
        </div>
      </div>
    </section>

    <!-- Form -->
    <section>
    	<grid>
    		<row>

    			<div class="col col-4">
    				<form> <!-- ?? <div class="form"> ?? -->
	    				<div class="form__content">
	    					<h3 class="heading heading--three">Persónuupplýsingar</h3>
	    					<br>
	    					<fieldset>
	    						<div class="name_id">
		    						<label>Nafn:<br><input type="text" name="name"></label>
		    						<br>
		    						<label>Kennitala:<br><input type="id" name="id" placeholder="123456-7890"></label>
	    						</div>
	    						<div class="kynval">
		    						<p>Kyn:</p>
									<input type="radio" value="f" id="f" name="gender">
									<label for="f">Kona</label><br>
							              <input type="radio" value="m" id="m" name="gender">
							              <label for="m">Karl</label><br>
							              <input type="radio" value="other" id="other" name="gender">
							              <label for="other">Annað</label><br>
						        </div>
						        <div class="phone_address">
						        	<label>Sími:<br><input type="text" name="phone" placeholder="+354 812 3456"></label>
							        <br>
							        <label>Heimilisfang:<br><input type="text" name="address"></label>
						        </div>
						        <label><input type="checkbox" name="postlist" id="postlist" value="yes" checked> Skrá mig á póstlista</label>
	    					</fieldset>
	                	</div>
	              	</form>
	            </div>


	    		<div class="col col-4">
	    			<form>
	    				<div class="form__content">
	    					<h3 class="heading heading--three">Greiðsluupplýsingar</h3>
	    					<br>
	    					<fieldset>
	    						<div class="kortastuss">
							        <label for="val">Greiða með:</label>
							        <br>
							        <select name="val" id="val">
							            <option id="kredit" value="kredit">Kreditkorti</option>
							            <option id="millif" value="millif">Millifærslu</option>
							            <option id="reidufe" value="reidufe">Reiðufé</option>
							        </select>
							        <br>
		    						<label>Nafn á korti:<br><input type="text" name="name"></label>
		    						<br>
							        <label>Kortanúmer:<br><input type="text" name="phone" placeholder="5999-9999-9999-9999"></label>
						        </div>
						        <p>Gildistími:</p>
						            <div class="manudur">
						            <label for="mán">Mán </label>
						            <select name="mán" id="mán">
						               	<option id="01" value="01">01</option>
						                <option id="02" value="02">02</option>
						                <option id="03" value="03">03</option>
						                <option id="04" value="04">04</option>
						                <option id="05" value="05">05</option>
						                <option id="06" value="06">06</option>
						                <option id="07" value="07">07</option>
						                <option id="08" value="08">08</option>
						                <option id="09" value="09">09</option>
						                <option id="10" value="10">10</option>
						                <option id="11" value="11">11</option>
						                <option id="12" value="12">12</option>
						            </select>
						        	</div>
						            <div class="ar">
						            	<label for="ár">Ár </label>
						                <select name="ár" id="ár">
						                	<option id="2017" value="2017">2017</option>
						                	<option id="2018" value="2018">2018</option>
						                	<option id="2019" value="2019">2019</option>
						                	<option id="2020" value="2020">2020</option>
						                </select>
						            </div>
	    						</fieldset>
	                		</div>
	              		</form
	              	</div>
	            </div>
	        </row>

					<div class="col col-12">
	    					<div class="takki">
	    						<input type="submit" value="Panta" class="button">
	    					</div>
	    			</div>
	    </grid>
	</section>
